<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Profile</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light border">
        <a class="navbar-brand text-secondary" href="http://cpham.greenriverdev.com/328/dating">My Dating Website</a>
    </nav>

    <div class="container border rounded box">
        <div class="row">
            <div class="col">
                <h1>Profile</h1>
            </div>
        </div>
        <hr>
        <form action="./interests" method="post">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="state" class="font-weight-bold">State</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <div class ="form-group">
                        <label class="font-weight-bold">Seeking</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="biography" class="font-weight-bold">Biography</label>
                        <textarea class="form-control" id="biography" name="bio" rows="6"></textarea>
                    </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary float-right">Next ></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

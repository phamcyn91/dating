<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Profile Summary</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light border">
        <a class="navbar-brand text-secondary" href="http://cpham.greenriverdev.com/328/dating">My Dating Website</a>
    </nav>

    <div class="container border rounded box">
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <div class="col border">
                        <p class="font-weight-bold">Name: {{ @firstName }} {{ @lastName }}</>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Gender: {{ @gender }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Age: {{ @age }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Phone: {{ @phoneNumber }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Email: {{ @email }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">State: {{ @state }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Seeking: {{ @seeking }}</p>
                    </div>
                    <div class="col border">
                        <p class="font-weight-bold">Interests:
                            <repeat group="{{ @indoor }}" value ="{{ @interest }}" >
                                {{ @interest }}
                            </repeat>
                            <repeat group="{{ @outdoor }}" value ="{{ @interest }}" >
                                {{ @interest }}
                            </repeat>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="col text-center">
                        <img src="./images/stormtrooper.jpg" class="img-fluid" alt="Stormtrooper" width="320" height="320">
                    </div>
                    <div class="col">
                        <h3>Biography</h3>
                        <p class="text-center"> {{ @bio }}</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col text-center">
                <form action="#" method="get">
                    <input class="btn btn-primary btn-lg" type="submit" value="Create a Profile!">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
